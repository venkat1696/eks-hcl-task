name: Patient-docker-build

on:
  push:
    branches:
      - main
    paths:
      - 'patient-service/**'

jobs:
  build:
    runs-on: ubuntu-latest   # Run the workflow on the latest Ubuntu environment

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Set the Node.js version you want to use

      # Step 3: Install dependencies
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 4: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

      # Step 5: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_URI }}:1.0.0.${{ github.run_number }} ./patient-service/Dockerfile

      # Step 6: Push the Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:1.0.0.${{ github.run_number }}

      # Step 7: Optional: Clean up Docker images (this is usually a good practice to avoid excessive disk space usage)
      - name: Clean up Docker images
        run: |
          docker system prune -af
      - name: chage build version in helm
        run: |
          cd $HOME
          sudo rm -R -f eks-hcl-task-helm          
          git clone https://${{ secrets.CICD_GIT_AUTH }}@github.com/venkat1696/eks-hcl-task-helm.git
          cd eks-hcl-task-helm
          find . -type f -exec sed -i '0,/${{ env.docker_repo }}:1.0.0.[0-9]*/ s+${{ env.docker_repo }}:1.0.0.[0-9]*+${{ env.docker_repo }}:1.0.0.${{ github.run_number }}+g' values-dev.yaml \;
          cd ../
          git status
          git add *
          git commit -m "changing docker tag version in ${{ env.docker_repo }}"
          git push origin main